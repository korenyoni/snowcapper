version: 2
jobs:
  test-golang:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/yonkornilov/snowcapper
    steps:
      - checkout
      - run: make get
      - run: make test
  fmt-test-golang:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/yonkornilov/snowcapper
    steps:
      - checkout
      - run: make get
      - run: make fmt-test
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/yonkornilov/snowcapper
    steps:
      - checkout
      - run: make get
      - run: make binary
      - persist_to_workspace:
          root: /go/src/github.com/yonkornilov/snowcapper
          paths:
            - snowcapper
            - examples/vim.snc
  test-alpine:
    docker:
      - image: dockage/alpine:3.8-openrc
        command: /sbin/init
    steps:
      - run: apk update
      - run: apk add sudo
      - attach_workspace:
          at: /tmp/
      - run: cp /tmp/snowcapper /usr/bin/snowcapper
      - run: sudo snowcapper
      - run: (VAULT_ADDR=http://127.0.0.1:8200 vault status || true) 2>&1 | grep "server is not yet initialized"

workflows:
  version: 2
  btd:
    jobs:
      - test-golang
      - fmt-test-golang:
          requires:
            - test-golang
      - build:
          requires:
            - fmt-test-golang
      - test-alpine:
          requires:
            - build
